<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="panel">

        <div class="price">
            <img src="images/icon1.png" alt="" class="pricing-img">
            <h2 class="header">Personal</h2>
            <ul class="pricing-features">
                <li class="item features">Custom domains</li>
                <li class="item features">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="price">
            <img src="images/icon2.png" alt="" class="pricing-img">
            <h2 class="header">Small team</h2>
            <ul class="pricing-features">
                <li class="item features">Never sleeps</li>
                <li class="item features">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="price">
            <img src="images/icon3.png" alt="" class="pricing-img">
            <h2 class="header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="item features">Dedicated</li>
                <li class="item features">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
